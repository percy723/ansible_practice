---
 - hosts: local
   connection: local
   gather_facts: False

   tasks: 

    # gather info of instance specified
    - ec2_instance_facts:
       region: "{{ region }}"
       instance_ids: "{{ id }}" 
      register: ec2_metadata

    - name: terminate ec2
      tags: terminate_ec2
      ec2: 
        instance_ids: "{{ id }}"
        region: "{{ region }}"
        vpc_subnet_id: "{{ sid }}"
        wait: True
        state: absent

    - name: delete keypair
      ec2_key:
        name: "{{ ec2_metadata.instances[0].key_name }}"
        region: "{{ region }}"
        state: absent

    - name: remove local private key
      file: 
       path: "./.keys/{{ ec2_metadata.instances[0].key_name }}"
       state: absent
      with_items: "{{ ec2_metadata.instances[0].key_name }}" 
